<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Vossenjacht – Community Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="host.css" />
  </head>
  <body class="host-body">
    <header class="host-header">
      <div id="gameInfo" class="host-game-info">
        Spel wordt geladen...
      </div>
      <div class="host-controls">
        <button id="startRoundBtn" class="btn btn-primary">
          Nieuwe ronde
        </button>
        <button id="nextPhaseBtn" class="btn btn-secondary">
          Volgende fase
        </button>
        <button id="endRoundBtn" class="btn btn-ghost">
          Test: ronde afsluiten
        </button>
        <button id="playAsHostBtn" class="btn btn-secondary">
          Speel als Host
        </button>
        <button id="fullscreenBtn" class="btn btn-ghost">
          Fullscreen
        </button>
      </div>
    </header>

    <main class="host-main">
      <div id="boardShell">
        <div id="board">
          <div id="boardInner">
            <!-- 8 x 6 UNIT GRID -->
            <div id="boardGrid">
              <!-- TOP ROW (row 1) -->
              <!-- col1: Farm Sack (links boven) -->
              <div id="sackCard" class="board-card card-sack"></div>

              <!-- col2: Loot Deck (links van het midden) -->
              <div id="lootDeckCard" class="board-card card-deck"></div>

              <!-- col3: Beacon (midden links) -->
              <div id="beaconCard" class="board-card card-status"></div>

              <!-- col4: Scatter (midden rechts) -->
              <div id="scatterCard" class="board-card card-status"></div>

              <!-- col5: Action Stack (rechts van het midden) -->
              <div
                id="actionDeckCard"
                class="board-card card-deck"
              ></div>

              <!-- col8: Rooster (rechtsboven) -->
              <div
                id="roosterCard"
                class="board-card card-status"
              ></div>

              <!-- MIDDLE BLOCK: EVENT CARDS (rows 2–3, cols 2–7: 2 x 6 units) -->
              <div id="eventTrack" class="event-zone"></div>

              <!-- PLAYERS: YARD + DASHED + CAUGHT -->
              <!-- row4, col1–8: Yard (8 units) -->
              <div
                id="yardZone"
                class="player-zone player-zone-yard"
              ></div>

              <!-- row5, col1–2: Dashed (2 units) -->
              <div
                id="dashZone"
                class="player-zone player-zone-dash"
              ></div>

              <!-- row5, col7–8: Caught (2 units, boven log) -->
              <div
                id="caughtZone"
                class="player-zone player-zone-caught"
              ></div>

              <!-- BOTTOM LEFT: Phase + Lead Fox -->
              <!-- row6, col1: Phase Card -->
              <div
                id="phaseCard"
                class="board-card card-status"
              ></div>

              <!-- row6, col2: Lead Fox Card -->
              <div
                id="leadFoxCard"
                class="board-card card-status"
              ></div>

              <!-- BOTTOM RIGHT: INFO PANEL (round info + log popup) -->
              <!-- row6, col7–8: Log popup (2 units) -->
              <div id="infoPanel" class="info-panel">
                <div id="roundInfo" class="info-section"></div>
                <div id="logPanel" class="info-section"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/host.js"></script>
  </body>
</html>

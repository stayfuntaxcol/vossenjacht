<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Vossenjacht â€“ Community Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="host.css" />
  </head>
  <body class="host-body">
    <header class="host-header">
      <div id="gameInfo" class="host-game-info">
        Spel wordt geladen...
      </div>

      <div class="host-controls">
        <button id="startRoundBtn" class="btn btn-primary">
          Nieuwe ronde
        </button>
        <button id="nextPhaseBtn" class="btn btn-secondary">
          Volgende fase
        </button>
        <button id="endRoundBtn" class="btn btn-ghost">
          Test: ronde afsluiten
        </button>

        <!-- Start nieuwe Raid -->
        <button id="newRaidBtn" class="btn btn-secondary">
          Start nieuwe Raid
        </button>

        <!-- BOT toevoegen -->
        <button id="addBotBtn" class="btn btn-secondary">
          BOT toevoegen
        </button>

        <button id="fullscreenBtn" class="btn btn-ghost">
          Fullscreen
        </button>
        <button id="qrJoinToggleBtn" class="btn btn-ghost">
          ðŸ“± Join via QR
        </button>
        <button id="showScoreboardBtn" class="btn btn-secondary">
          Scoreboard
        </button>
      </div>
    </header>

    <main class="host-main">
      <div id="boardShell">
        <div id="board">
          <div id="boardInner">
          
            
            <!-- TOP ROW: LOOT / SPECIALS / ACTION / DISCARD -->
<div class="board-row board-top">
  <div class="top-left">
    <div id="sackCard" class="board-card card-stack"></div>
    <div id="lootDeckCard" class="board-card card-stack"></div>
  </div>

  <div class="top-center">
    <div id="fullMoonCard" class="board-card card-status slot-muted"></div>
    <div id="beaconCard" class="board-card card-status slot-muted"></div>
    <div id="scatterCard" class="board-card card-status slot-muted"></div>

    <!-- âœ… Rooster verhuist naar meest rechtse special placeholder -->
    <div id="roosterCard" class="board-card card-status"></div>
  </div>

  <div class="top-right">
    <div id="actionDeckCard" class="board-card card-stack"></div>

    <!-- âœ… Discard Pile komt naast Action Deck -->
    <div id="actionDiscardCard" class="board-card card-stack"></div>
  </div>
</div>

            <!-- MIDDLE: EVENT GRID + CAUGHT -->
            <div class="board-row board-middle">
              <div class="event-area">
                <div class="event-area-label">EVENTS</div>
                <div id="eventTrack" class="event-track"></div>
              </div>

              <div id="caughtZone" class="player-zone player-zone-caught">
                <div class="player-zone-label">CAUGHT</div>
              </div>
            </div>

            <!-- BOTTOM: DASH / PLAYERS YARD -->
            <div class="board-row board-bottom">
              <div id="dashZone" class="player-zone player-zone-dash">
                <div class="player-zone-label">DASH</div>
              </div>

              <div class="players-yard-area">
                <div class="players-yard-label">PLAYERS YARD</div>
                <div
                  id="yardZone"
                  class="player-zone player-zone-yard"
                ></div>
              </div>
            </div>

            <!-- Verborgen container voor ronde-info / scoreboard-generation -->
            <div
              id="roundInfo"
              class="round-info"
              style="display: none;"
            ></div>

            <!-- Verborgen statuskaarten, alleen gebruikt door host.js -->
            <div
              id="phaseCard"
              class="board-card card-status hidden"
            ></div>
            <div
              id="leadFoxCard"
              class="board-card card-status hidden"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <!-- QR overlay voor join-link -->
    <div id="qrJoinOverlay" class="qr-overlay">
      <div class="qr-box">
        <div id="qrJoinLabel" class="qr-label"></div>
        <div id="qrJoin" class="qr-container"></div>
        <button id="qrJoinCloseBtn" class="btn btn-secondary qr-close">
          Sluiten
        </button>
      </div>
    </div>

    <!-- SCOREBOARD OVERLAY -->
    <div id="scoreOverlay" class="overlay hidden">
      <div class="overlay-box overlay-score">
        <div class="overlay-header">
          <h2>Eindscore â€“ Fox Raid</h2>
          <button id="scoreOverlayCloseBtn" class="btn btn-secondary">
            Sluiten
          </button>
        </div>
        <div id="scoreOverlayContent" class="overlay-content"></div>
      </div>
    </div>

    <!-- EVENT POSTER OVERLAY (grote event art) -->
    <div id="eventPosterOverlay" class="overlay hidden">
      <div class="overlay-box overlay-event">
        <div class="overlay-header">
          <h2 id="eventPosterTitle"></h2>
          <button id="eventPosterCloseBtn" class="btn btn-secondary">
            Sluiten
          </button>
        </div>
        <div class="overlay-content">
          <div class="poster-carousel" id="eventPosterCarousel">
            <button id="eventPosterPrevBtn" class="poster-nav poster-nav-left" aria-label="Vorige event">BACK</button>
            <img id="eventPosterImage" alt="" class="event-poster-img" />
            <button id="eventPosterNextBtn" class="poster-nav poster-nav-right" aria-label="Volgende event">NEXT</button>
          </div>
          <p id="eventPosterText"></p>
        </div>
      </div>
    </div>


    <!-- PLAYER POSTER OVERLAY (grote player card) -->
    <div id="playerPosterOverlay" class="overlay hidden">
      <div class="overlay-box overlay-player">
        <div class="overlay-header">
          <h2 id="playerPosterTitle"></h2>
          <button id="playerPosterCloseBtn" class="btn btn-secondary">
            Sluiten
          </button>
        </div>
        <div class="overlay-content">
          <div class="poster-carousel" id="playerPosterCarousel">
            <button id="playerPosterPrevBtn" class="poster-nav poster-nav-left" aria-label="Vorige speler">BACK</button>
            <div id="playerPosterMount" class="player-poster-mount"></div>
            <button id="playerPosterNextBtn" class="poster-nav poster-nav-right" aria-label="Volgende speler">NEXT</button>
          </div>
        </div>
      </div>
    </div>

    <!-- QR-code library (globale QRCode) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Host logic -->
    <script type="module" src="js/host.js"></script>
  </body>
</html>

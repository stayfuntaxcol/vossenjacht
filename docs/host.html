<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vossenjacht – Community Board</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="host-screen">
  <header>
    <h1>Vossenjacht – Community Board</h1>
    <div id="gameInfo" class="game-info"></div>
  </header>

  <main class="board-layout">
    <section class="column">
      <div id="playersList" class="panel"></div>

      <div class="panel controls">
        <h2>Besturing</h2>
        <button id="startRoundBtn">Start ronde</button>
        <button id="endRoundBtn">Ronde afsluiten (scores)</button>
        <button id="nextPhaseBtn">Volgende fase</button>
        <button id="playAsHostBtn">Speel mee als host</button>
      </div>
    </section>

    <section class="column">
      <div id="eventTrack" class="panel event-track"></div>
      <div id="roundInfo" class="panel large"></div>
      <div id="logPanel" class="panel log"></div>
    </section>
  </main>

  <script type="module" src="./js/host.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Vossenjacht â€“ Community Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="host.css" />
    <style>
      /* Overrides: zwarte placeholders + geen glas/gradient effect op kaarten */
      .board-card,
      .board-card.card-stack,
      .board-card.card-status {
        background-color: #000000;
      }

      /* Glas/gradient overlays verwijderen (voor ::before/::after) */
      .board-card::before,
      .board-card::after {
        background: none !important;
        box-shadow: none !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }
    </style>
  </head>
  <body class="host-body">
    <header class="host-header">
      <div id="gameInfo" class="host-game-info">
        Spel wordt geladen...
      </div>
      <div class="host-controls">
        <button id="startRoundBtn" class="btn btn-primary">
          Nieuwe ronde
        </button>
        <button id="nextPhaseBtn" class="btn btn-secondary">
          Volgende fase
        </button>
        <button id="endRoundBtn" class="btn btn-ghost">
          Test: ronde afsluiten
        </button>
        <button id="playAsHostBtn" class="btn btn-secondary">
          Speel als Host
        </button>
        <button id="fullscreenBtn" class="btn btn-ghost">
          Fullscreen
        </button>
      </div>
    </header>

    <main class="host-main">
      <div id="boardShell">
        <div id="board">
          <div id="boardInner">
            <!-- TOP ROW: LOOT / SPECIALS / ACTION / ROOSTER -->
            <div class="board-row board-top">
              <div class="top-left">
                <div
                  id="sackCard"
                  class="board-card card-stack"
                ></div>
                <div
                  id="lootDeckCard"
                  class="board-card card-stack"
                ></div>
              </div>

              <div class="top-center">
                <div
                  id="fullMoonCard"
                  class="board-card card-status"
                ></div>
                <div
                  id="beaconCard"
                  class="board-card card-status"
                ></div>
                <div
                  id="scatterCard"
                  class="board-card card-status"
                ></div>
                <div
                  id="optionACard"
                  class="board-card card-status"
                ></div>
                <div
                  id="optionBCard"
                  class="board-card card-status"
                ></div>
              </div>

              <div class="top-right">
                <div
                  id="actionDeckCard"
                  class="board-card card-stack"
                ></div>
                <div
                  id="roosterCard"
                  class="board-card card-status"
                ></div>
              </div>
            </div>

            <!-- MIDDLE: EVENT GRID + CAUGHT -->
            <div class="board-row board-middle">
              <div class="event-area">
                <div class="event-area-label">EVENTS</div>
                <div id="eventTrack" class="event-track"></div>
              </div>

              <div class="caught-area">
                <div class="player-zone-label">CAUGHT</div>
                <div
                  id="caughtZone"
                  class="player-zone player-zone-caught"
                ></div>
              </div>
            </div>

            <!-- BOTTOM: YARD + DASH + LOG -->
            <div class="board-row board-bottom">
              <div class="yard-dash-wrapper">
                <div class="player-zone-wrapper">
                  <div class="player-zone-label">DASH</div>
                  <div
                    id="dashZone"
                    class="player-zone player-zone-dash"
                  ></div>
                </div>

                <div class="player-zone-wrapper">
                  <div class="player-zone-label">YARD</div>
                  <div
                    id="yardZone"
                    class="player-zone player-zone-yard"
                  ></div>
                </div>
              </div>

              <div class="log-area">
                <div id="roundInfo" class="round-info"></div>
                <div id="logPanel" class="log-panel"></div>
              </div>
            </div>

            <!-- PhaseCard / LeadFoxCard worden nu niet visueel gebruikt,
                 maar blijven bestaan voor host.js -->
            <div id="phaseCard" class="board-card card-status hidden"></div>
            <div id="leadFoxCard" class="board-card card-status hidden"></div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/host.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Vossenjacht â€“ Start</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lobby.css" />
  </head>
  <body class="lobby-body">
    <div class="lobby-shell">
      <!-- POSTER BOVENAAN, SCHERMBREED -->
      <div class="poster-hero">
        <img
          src="./assets/logo_vossenjacht.png"
          alt="Vossenjacht poster"
        />
      </div>

      <!-- ONDERKANT: NAAM + KNOPPEN -->
      <div class="lobby-main">
        <form class="lobby-form" onsubmit="return false;">
          <div class="field-group">
            <label class="field-label" for="playerName">Jouw naam</label>
            <input
              id="playerName"
              class="field-input"
              type="text"
              placeholder="Larah Fae"
              autocomplete="off"
            />
          </div>

          <div class="field-group">
            <div class="btn-row">
              <!-- ZWARTE ðŸ¦Š KNOP, GEEN TEKST -->
              <button
                id="hostGameBtn"
                type="button"
                class="btn-host-icon"
                aria-label="Nieuw spel hosten"
              >
                ðŸ¦Š
              </button>

              <!-- Rustige knop voor alleen Community Board -->
              <button
                id="boardOnlyBtn"
                type="button"
                class="btn-board"
              >
                Alleen Community Board
              </button>
            </div>
          </div>

          <div class="field-group">
            <div class="join-row">
              <input
                id="joinCode"
                class="field-input"
                type="text"
                placeholder="Game code"
                autocomplete="off"
              />
              <!-- ORANJE JOIN-KNOP, PROMINENT -->
              <button
                id="joinGameBtn"
                type="button"
                class="btn-join"
              >
                Join
              </button>
            </div>
            <p class="tiny-text">Gebruik de code van het grote scherm.</p>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vossenjacht – Start</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="screen">
    <h1>Vossenjacht</h1>
    <p>Multiplayer heist game – Foxes vs Coop.</p>

    <section class="panel">
      <label>
        Jouw naam:
        <input id="playerName" type="text" placeholder="Larah Fae" />
      </label>

      <div class="row">
        <button id="hostGameBtn">Nieuw spel hosten</button>
      </div>

      <div class="row">
        <input id="joinCode" type="text" placeholder="Game code" />
        <button id="joinGameBtn">Meedoen</button>
      </div>
    </section>
  </main>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
